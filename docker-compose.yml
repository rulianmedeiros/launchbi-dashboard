version: '3'
services:
  launchbi:
    build: .
    networks:
      - ruliannet
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.launchbi.rule=Host(`dashboard.rulianmedeiros.com`)"
      - "traefik.http.routers.launchbi.entrypoints=websecure"
      - "traefik.http.routers.launchbi.tls=true"

networks:
  ruliannet:
    external: true