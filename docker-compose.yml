version: '3'
services:
  launchbi:
    image: nginx:stable-alpine
    volumes:
      # MAPEAMENTO SIMPLES: Lê da raiz onde você colocou o index.html
      - ./:/usr/share/nginx/html
    networks:
      - ruliannet
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.launchbi.rule=Host(`dashboard.rulianmedeiros.com`)"
      - "traefik.http.routers.launchbi.entrypoints=websecure"
      - "traefik.http.routers.launchbi.tls=true"

networks:
  ruliannet:
    external: true